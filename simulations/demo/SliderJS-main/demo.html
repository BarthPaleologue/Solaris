<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderJS demo</title>
    <style>
        h1 {
            text-align: center;
            font-family: sans-serif;
        }
        
        #secondContainer {
            display: flex;
        }
        
        #secondContainer div {
            flex: 1;
        }
    </style>
</head>

<body>
    <h1>SliderJS</h1>
    <div id="slide1"></div>
    <div id="secondContainer">
        <div id="slide2"></div>
        <div id="slide3"></div>
    </div>



    <link rel="stylesheet" href="styles/style1.min.css">
    <script src="slider.js"></script>
    <script>
        let slider1 = new Slider("demoslide1", document.getElementById("slide1"), 0, 20, 5);
        let slider2 = new Slider("demoslide2", document.getElementById("slide2"), 0, 10, 2);
        let slider3 = new Slider("demoslide3", document.getElementById("slide3"), 0, 200, 30);
    </script>
</body>

</html>
